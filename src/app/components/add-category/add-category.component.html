<h2 class="page-header">Add Category</h2>
<form (submit)="onAddSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" type="text" [(ngModel)]="cname" name="cname" required>
  </div>
  <div class="form-group">
    <label>description</label>
    <input class="form-control" type="text" [(ngModel)]="description" name="description" required>
  </div>
  <input type="submit" value="submit" class="btn btn-success">
</form>
