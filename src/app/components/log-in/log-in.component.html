<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Login in to continue to Proplistings</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin">
                <input type="email" [(ngModel)]="email" [ngModelOptions]='{standalone: true}' (change)="checkPassword()" class="form-control" placeholder="Email" required autofocus style="margin-bottom: 10px;">
                <input type="password" [(ngModel)]="password" [ngModelOptions]='{standalone: true}' (change)="checkPassword()" class="form-control" placeholder="Password" required>
                <button class="btn btn-primary btn-block" type="submit" [disabled]="validate" style="border-radius:20px;" (click) = "login()" >
                    Login</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a [routerLink] = "['/signup']" class="text-center new-account">ForgotPassword </a>
            <a [routerLink] = "['/signup']" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
